<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQIcw74iuZj-q7rXrynRNlu43SP8FH4aVydQ&usqp=CAU"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1
        style="
          background-color: rgba(0, 0, 0, 0.397);
          padding-top: 10px;
          padding-bottom: 10px;

          color: rgb(255, 255, 255);
        "
      >
        Guess My Number!;)
      </h1>

      <p class="between">(Between 1 and 20)</p>

      <!-- <button class="btn again">Again!</button> -->
      <button
        class="btn again"
        style="
          color: black;
          background-color: white;
          border-radius: 20px;
          padding: 10px;
          font-size: small;
          background-color: none;
        "
      >
        Again!
      </button>
      <div
        class="number"
        style="
          color: rgb(248, 6, 228);
          background-color: rgba(30, 22, 36, 0.651);
          border-radius: 100%;
          margin-top: 50px;
        "
      >
        ?
      </div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button
          class="btn check"
          style="
            color: black;
            background-color: white;
            border-radius: 20px;
            padding: 10px;
            font-size: small;
          "
        >
          Check!
        </button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
